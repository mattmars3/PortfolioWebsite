<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pages/css/basic.css" rel="stylesheet">
    <link href="pages/css/page.css" rel="stylesheet">
    <title>MattMarsico.com - Password</title>
</head>
<body>
    <div id="page">
        <div class="container">
            <h2 id="pageTitle">Password</h2>

            <div class="contentBox">
                <h2>Password</h2>
                <form>
                    <label for="pass">Password: </label>
                    <input type="text" name="pass">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <script>
            const password = "pass"
            const form = document.querySelector('form')
            const inputField = document.querySelector('input[type="text"]')
            form.addEventListener('submit', event => {
                if (inputField.value == password) {
                    document.querySelector('body').style.padding = '5%'
                    rerout("index");
                }
            })
        </script>

    </div>
    <script src="../js/index.js"></script>
</body>
</html>
